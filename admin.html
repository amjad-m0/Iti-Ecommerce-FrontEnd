<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="stylesheet.css" rel="stylesheet" type="text/css" media="all" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <style>
    .hidden {
      display: none;
    }
    body
    {
      background-color: white;
    }
   .myColor
   {
    color: #a63f5e;
    
   }
   .myBColor
   {
    background-color: #a63f5e;
   }
    .product-details {
      margin-left: 20px;
    }
    .btn:hover
   {
    background-color:#dc3545 !important;
   }
    h2
    {
      text-align: left;
    }
  </style>
</head>
<body class="p-2">
  <div class="container">
    <div class="card">
      <header class="card-header myBColor text-white p-3">
        <h1 class="h4">Admin Panel</h1>
        <div class="nav d-flex flex-row row-cols-1 justify-content-evenly align-items-center">
          <nav>
            <button class="btn btn-light" data-target="dashboard-section">Dashboard</button>
            <button class="btn btn-light" data-target="users-section">Users</button>
            <button class="btn btn-light" data-target="sellers-section">Sellers</button>
            <button class="btn btn-light" data-target="products-section">Products</button>
            <button id="logoutButton" class="btn btn-light">Log Out</button>
          </nav>
        </div>
      </header>

      <div class="card-body">
        <!-- Dashboard Section -->
        <div id="dashboard-section" class="section">
          <h1 class="myColor"> Sellers DashBoard</h1>
          <br>
          <canvas id="sellerChart"></canvas>
                </div>

        <!-- User Management Section -->
        <div id="users-section" class="section hidden">
          <h2 class="myColor ">User Management</h2>
          <input type="text" id="search-user" class="form-control mb-3" placeholder="Search User">
          <button id="searchUser" class="btn myBColor mb-3 text-white">Search</button>
          <button id="allusers" class="btn myBColor text-white mb-3">View All Users</button>
          <ul id="user-list" class="list-group mb-3"></ul>
        </div>

        <!-- Seller Management Section -->
        <div id="sellers-section" class="section hidden">
          <h2 class="myColor">Seller Management</h2>
          <input type="text" id="search-seller" class="form-control mb-3" placeholder="Search Seller">
          <button id="searchSellerButton" class="btn myBColor text-white mb-3">Search</button>
          <button id="allSellers" class="btn myBColor text-white mb-3">View All Sellers</button>
          <button id="addSeller" class="btn myBColor text-white mb-3">Add Seller</button>
          <ul id="seller-list" class="list-group mb-3"></ul>
        </div>

        <!-- Product Management Section -->
        <div id="products-section" class="section hidden">
          <h2 class="myColor">Product Management</h2>
          <input type="text" id="search-product" class="form-control mb-3" placeholder="Search Product">
          <button id="searchProductButton" class="btn myBColor text-white mb-3">Search</button>
          <button id="allProducts" class="btn myBColor text-white mb-3">View All Products</button>
          <ul id="product-list" class="list-group mb-3"></ul>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
