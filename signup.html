<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="stylesheet.css" rel="stylesheet" type="text/css" media="all" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script>
    <style>
        body {
          font-family: Arial, sans-serif;
          color: #a63f5e; 
        }
    
        .container h2 {
          color: #a63f5e;
          font-weight: bold;
          margin-bottom: 20px;
        }
    
        #registerationform {
          border: 1px solid #a63f5e; 
          border-radius: 5px;
          padding: 20px;
          background-color: transparent; 
        }
    
        .form-label {
          color: #a63f5e;
          font-weight: bold;
        }
    
        .form-control,
        .form-select {
          border: 1px solid #a63f5e; 
          border-radius: 0;
          box-shadow: none;
        }
    
        .form-control:focus,
        .form-select:focus {
          box-shadow: none;
          border-color: #a63f5e;
        }
    
        #submit {
          background-color: #a63f5e;
          color: #fff;
          border: none;
          border-radius: 0;
          text-transform: uppercase;
        }
    
        #submit:hover {
          background-color: #eb1757;
        }
    
        .badge {
          font-size: 0.9rem;
        }
    
        #getLocation {
          background-color: #a63f5e;
          color: #fff;
          border: none;
          border-radius: 0;
          margin-top: 35px;
        }
    
        #getLocation:hover {
          background-color: #eb1757;
        }
        a
    {
      text-decoration: none;
      color: #a63f5e;
    }
    a:hover
    {
        color: #eb1757;
    }
      </style>
</head>

<body class="">
    <div class=" py-3">
        <h2 class="text-center">Sign Up</h2>
        <form class="row g-3 p-2 w-75 m-auto shadow-sm  rounded" id="registerationform">
            <!-- Email -->
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control rounded" id="email">
                <div id="emailHelp" class="form-text"></div>
            </div>

            <!-- Username -->
            <div class="col-md-6">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control rounded" id="username">
                <div id="userNameHelp" class="form-text"></div>
            </div>

            <!-- Password -->
            <div class="col-md-6">

            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control rounded" id="password">
            <div id="passwordHelp" class="form-text"></div>
            <div class="mt-2">
                <span id="upperCircle" class="badge bg-danger">Uppercase</span>
                <span id="lowerCircle" class="badge bg-danger">Lowercase</span>
                <span id="numberCircle" class="badge bg-danger">Digit</span>
                <span id="specialCircle" class="badge bg-danger">Special Character</span>
                <span id="lengthCircle" class="badge bg-danger">8-10 Characters</span>
            </div>
        </div>

            <!-- Confirm Password -->
            <div class="col-md-6">
                <label for="passconfirm" class="form-label">Confirm Password</label>
                <input type="password" class="form-control rounded" id="passconfirm" name="password-confirmation" aria-describedby="confirmHelp" placeholder="Repassword">
                <div id="confirmHelp" class="form-text">Please re-enter your password to confirm.</div>
            </div>
            

            <!-- Phone -->
            <div class="col-12">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control rounded" id="phone">
                <div id="phoneHelp" class="form-text"></div>
            </div>

            <!-- City and district -->
            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <select id="city" class="form-select rounded">
                    <option selected>Choose...</option>
                    <option value="Cairo">Cairo</option>
                    <option value="Alexandria">Alexandria</option>
                </select>
                <div id="cityHelp" class="form-text"></div>

            </div>
            <div class="col-md-6">
                <label for="district" class="form-label ">District</label>
                <select id="district" class="form-select rounded">
                    <option selected>Please select a city first.</option>
                </select>
            </div>

            <!-- Address -->
                <div class="col-md-6">

                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control rounded" id="address">
            </div>

            <div class="col-md-6">
                <button type="button"class="btn btn-primary rounded" id="getLocation">Use My Location</button>

            </div>
            <div id="addressHelp" class="form-text rounded"></div>


            <!-- Submit Button -->
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary rounded mb-3 w-50" id="submit">Sign Up</button>
            </div>
        </form>
        <p class="text-center mt-2">Do you have an Account? <a href="auth.html">Login!</a></p>
    </div>
    <div id="notification" class="notification">
      <span id="notification-message"></span>
  </div>
<script type="module" src="signup.js"></script>


</body>

</html>
